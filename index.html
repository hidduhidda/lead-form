<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Masood Motors | Contact Us</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #333;
    min-height: 100vh;
    position: relative;
    background: url('images/camry.jpg') no-repeat center center fixed;
    background-size: cover;
  }
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.6);
    z-index: 0;
  }

  header {
    position: relative;
    z-index: 2;
    background-color: rgba(255,255,255,0.9);
    padding: 15px 30px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 { margin: 0; font-size: 1.8em; color: #0070d2; }
  nav a { margin-left: 20px; font-weight: bold; color: #555; }

  .hero {
    display: flex;
    flex-wrap: wrap;
    min-height: 80vh;
    position: relative;
    z-index: 2;
    padding: 30px;
    gap: 20px;
  }

  /* Hero Left: Car Models Grid */
  .hero-left {
    flex: 1;
    background: rgba(255,255,255,0.85);
    padding: 20px;
    border-radius: 12px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    align-content: start;
  }
  .hero-left h2 {
    grid-column: span 3;
    text-align: center;
    color: #0070d2;
    margin-bottom: 20px;
  }
  .car-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    background: #f9f9f9;
    padding: 10px;
    border-radius: 8px;
    transition: transform 0.3s;
  }
  .car-card:hover { transform: translateY(-5px); }
  .car-card img { width: 100%; height: 100px; object-fit: cover; border-radius: 6px; margin-bottom: 8px; }
  .car-card h3 { margin: 0; color: #0070d2; font-size: 1em; }
  .car-card a {
    display: inline-block;
    margin-top: 5px;
    padding: 6px 10px;
    background: #0070d2;
    color: #fff;
    border-radius: 6px;
    font-size: 0.9em;
    transition: background 0.3s;
  }
  .car-card a:hover { background: #005bb5; }

  /* Hero Right: Contact Form */
  .hero-right {
    flex: 1;
    background: rgba(255,255,255,0.95);
    padding: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    border-radius: 12px;
  }
  .hero-right h2 { text-align: center; margin-bottom: 20px; color: #0070d2; }
  label { display: block; margin-top: 10px; font-weight: bold; }
  input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    margin-top: 20px;
    background: #0070d2;
    color: #fff;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }
  input[type="submit"]:hover { background: #005bb5; }

  @media (max-width: 1200px) {
    .hero-left { grid-template-columns: repeat(2, 1fr); }
  }
  @media (max-width: 800px) {
    .hero { flex-direction: column; }
    .hero-left, .hero-right { width: 100%; }
    .hero-left { grid-template-columns: 1fr; }
  }
</style>
</head>
<body>

<header>
  <h1>Masood Motors</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Models</a>
    <a href="#">Contact</a>
  </nav>
</header>

<div class="hero">
  <div class="hero-left">
    <h2>Our Toyota Models</h2>

    <div class="car-card">
      <img src="images/yaris.jpg" alt="Yaris">
      <h3>Yaris</h3>
      <a href="#contact-form">Contact Us</a>
    </div>
    <div class="car-card">
      <img src="images/corolla.jpg" alt="Corolla">
      <h3>Corolla</h3>
      <a href="#contact-form">Contact Us</a>
    </div>
    <div class="car-card">
      <img src="images/camry.jpg" alt="Camry">
      <h3>Camry</h3>
      <a href="#contact-form">Contact Us</a>
    </div>
    <div class="car-card">
      <img src="images/crown.jpg" alt="Crown">
      <h3>Crown</h3>
      <a href="#contact-form">Contact Us</a>
    </div>
    <div class="car-card">
      <img src="images/gr86.jpg" alt="GR86">
      <h3>GR86</h3>
      <a href="#contact-form">Contact Us</a>
    </div>
    <div class="car-card">
      <img src="images/raize.jpg" alt="RAIZE">
      <h3>RAIZE</h3>
      <a href="#contact-form">Contact Us</a>
    </div>
    <div class="car-card">
      <img src="images/urban-cruiser.jpg" alt="Urban Cruiser">
      <h3>Urban Cruiser</h3>
      <a href="#contact-form">Contact Us</a>
    </div>
    <div class="car-card">
      <img src="images/veloz.jpg" alt="Veloz">
      <h3>Veloz</h3>
      <a href="#contact-form">Contact Us</a>
    </div>
    <div class="car-card">
      <img src="images/hilux.jpg" alt="Hilux">
      <h3>Hilux</h3>
      <a href="#contact-form">Contact Us</a>
    </div>
  </div>

  <div class="hero-right" id="contact-form">
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DgL00000AU7EP" method="POST">
      <input type="hidden" name="oid" value="00DgL00000AU7EP">
      <input type="hidden" name="retURL" value="https://hidduhidda.github.io/lead-form/thank-you.html">
      <h2>Get in Touch</h2>

      <label for="first_name">First Name</label>
      <input id="first_name" name="first_name" type="text" maxlength="40" required>

      <label for="last_name">Last Name</label>
      <input id="last_name" name="last_name" type="text" maxlength="80" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" maxlength="80" required>

      <label for="phone">Phone</label>
      <input  id="phone" maxlength="40" name="phone" size="20" type="text" required />

       <label for="00NgL00001QZCGw">Product Interest</label>
      <select id="00NgL00001QZCGw" name="00NgL00001QZCGw" required>
        <option value="">--Select a Model--</option>
        <option value="Yaris">Yaris</option>
        <option value="Corolla">Corolla</option>
        <option value="Camry">Camry</option>
        <option value="Crown">Crown</option>
        <option value="GR86">GR86</option>
        <option value="RAIZE">RAIZE</option>
        <option value="Urban Cruiser">Urban Cruiser</option>
        <option value="Veloz">Veloz</option>
        <option value="Hilux">Hilux</option>
      </select>

      <label for="city">City</label>
      <input id="city" name="city" type="text" maxlength="40">

      <label for="country_code">Country</label>
      <select id="country_code" name="country_code" required>
        <option value="">--Select Country--</option>
        <option value="US">United States</option>
        <option value="IN">India</option>
        <option value="GB">United Kingdom</option>
        <option value="CA">Canada</option>
        <option value="AU">Australia</option>
      </select>

      <input type="submit" value="Submit">
    </form>
  </div>
</div>

</body>
</html>

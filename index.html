<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lead Capture Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="submit"] {
      margin-top: 20px;
      background: #0070d2;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    input[type="submit"]:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>

  <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DgL00000AU7EP" method="POST">
    <input type="hidden" name="oid" value="00DgL00000AU7EP">
    <input type="hidden" name="retURL" value="https://hidduhidda.github.io/lead-form/thank-you.html">

    <h2>Get in Touch</h2>

    <label for="first_name">First Name</label>
    <input id="first_name" name="first_name" type="text" maxlength="40" required>

    <label for="last_name">Last Name</label>
    <input id="last_name" name="last_name" type="text" maxlength="80" required>

    <label for="email">Email</label>
    <input id="email" name="email" type="email" maxlength="80" required>

    <label for="company">Company</label>
    <input id="company" name="company" type="text" maxlength="40">

    <label for="city">City</label>
    <input id="city" name="city" type="text" maxlength="40">

    <label for="country_code">Country</label>
    <select id="country_code" name="country_code" required>
      <option value="">-- Select Country --</option>
      <option value="US">United States</option>
      <option value="IN">India</option>
      <option value="GB">United Kingdom</option>
      <option value="CA">Canada</option>
      <option value="AU">Australia</option>
    </select>

    <input type="submit" value="Submit">
  </form>

</body>

</html>
